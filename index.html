<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„É≠„Ç∞„Ç§„É≥ - „Ç∑„Éï„ÉàÁÆ°ÁêÜ„Ç∑„Çπ„ÉÜ„É†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP", Meiryo, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
        }

        .login-header {

            margin-bottom: 2rem;
        }

        .login-header h1 {
            font-size: 1.75rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            font-size: 0.9rem;
            color: #666;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 0.875rem;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 1rem;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .error-message {
            background-color: #fee;
            color: #c33;
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        @media screen and (max-width: 480px) {
            .login-container {
                padding: 2rem 1.5rem;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>„Ç∑„Éï„ÉàÁÆ°ÁêÜ„Ç∑„Çπ„ÉÜ„É†</h1>
            <p>„É≠„Ç∞„Ç§„É≥„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>
        </div>

        <div id="error-message" class="error-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="user-id">„É¶„Éº„Ç∂„ÉºID</label>
                <input 
                    type="text" 
                    id="user-id" 
                    name="userId" 
                    placeholder="ID„ÇíÂÖ•Âäõ"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password">„Éë„Çπ„ÉØ„Éº„Éâ</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="btn-login">„É≠„Ç∞„Ç§„É≥</button>
        </form>
    </div>

    <!-- APIË®≠ÂÆö„ÇíÂÖà„Å´Ë™≠„ÅøËæº„ÇÄ -->
    <script src="config.js"></script>
    <!-- Ë™çË®º„Çπ„ÇØ„É™„Éó„Éà -->
    <script src="auth.js"></script>
    
    <script>
        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„ÅÆÂàùÊúüÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            // config.js„ÅåË™≠„ÅøËæº„Åæ„Çå„Çã„Åæ„ÅßÂæÖÊ©ü
            console.log('üìç BASE_PATH:', window.BASE_PATH);
            console.log('üìç API_BASE_URL:', window.API_BASE_URL);
            
            // „Éï„Ç©„Éº„Ç´„Çπ
            document.getElementById('user-id').focus();
        });
        
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        let isSubmitting = false; // ‰∫åÈáçÈÄÅ‰ø°Èò≤Ê≠¢„Éï„É©„Ç∞
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            e.stopPropagation(); // „Ç§„Éô„É≥„Éà‰ºùÊí≠„ÇíÂÅúÊ≠¢
            
            // Êó¢„Å´ÈÄÅ‰ø°‰∏≠„ÅÆÂ†¥Âêà„ÅØÂá¶ÁêÜ„Çí„Çπ„Ç≠„ÉÉ„Éó
            if (isSubmitting) {
                console.log('‚ö†Ô∏è Êó¢„Å´ÈÄÅ‰ø°Âá¶ÁêÜ‰∏≠„Åß„Åô');
                return;
            }
            
            isSubmitting = true;
            console.log('üé¨ „Éï„Ç©„Éº„É†ÈÄÅ‰ø°„Ç§„Éô„É≥„ÉàÁô∫ÁÅ´');
            
            // ÈÄÅ‰ø°„Éú„Çø„É≥„ÇíÁÑ°ÂäπÂåñ
            const submitButton = loginForm.querySelector('button[type="submit"]');
            const originalButtonText = submitButton.textContent;
            submitButton.disabled = true;
            submitButton.textContent = '„É≠„Ç∞„Ç§„É≥‰∏≠...';

            const username = document.getElementById('user-id').value.trim();
            const password = document.getElementById('password').value;
            
            console.log('üìù ÂÖ•ÂäõÂÄ§:', { username, password: '****' });

            // ÂÖ•Âäõ„ÉÅ„Çß„ÉÉ„ÇØ
            if (!username || !password) {
                showError('„É¶„Éº„Ç∂„ÉºID„Å®„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                isSubmitting = false;
                submitButton.disabled = false;
                submitButton.textContent = originalButtonText;
                return;
            }

            // „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÈùûË°®Á§∫
            errorMessage.classList.remove('show');
            
            console.log('‚úÖ ÂÖ•Âäõ„ÉÅ„Çß„ÉÉ„ÇØÂÆå‰∫Ü');

            try {
                console.log('üîê „É≠„Ç∞„Ç§„É≥Ë©¶Ë°å:', username);
                console.log('üì° API URL:', window.API_BASE_URL);
                
                if (!window.API_BASE_URL) {
                    throw new Error('API_BASE_URL„ÅåÂÆöÁæ©„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì');
                }
                
                // API„Å´Áõ¥Êé•„É≠„Ç∞„Ç§„É≥„É™„ÇØ„Ç®„Çπ„Éà
                const loginUrl = `${window.API_BASE_URL}/api/auth/login`;
                console.log('üì° „É™„ÇØ„Ç®„Çπ„ÉàURL:', loginUrl);
                
                console.log('üì§ fetch„É™„ÇØ„Ç®„Çπ„ÉàÈñãÂßã...');
                console.log('‚è≥ fetchÂÆüË°å‰∏≠...');
                
                let response;
                try {
                    const fetchStartTime = performance.now();
                    console.log('üöÄ fetch„É™„ÇØ„Ç®„Çπ„ÉàÈÄÅ‰ø°:', {
                        url: loginUrl,
                        method: 'POST',
                        body: { username },
                        timestamp: new Date().toISOString()
                    });
                    
                    // „Çø„Ç§„É†„Ç¢„Ç¶„Éà‰ªò„ÅçfetchÔºà30ÁßíÔºâ
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => {
                        console.warn('‚è∞ 30Áßí„Çø„Ç§„É†„Ç¢„Ç¶„ÉàÁô∫Áîü');
                        controller.abort();
                    }, 30000);
                    
                    response = await fetch(loginUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({
                            username: username,
                            password: password
                        }),
                        mode: 'cors',
                        credentials: 'omit',
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);
                    const fetchEndTime = performance.now();
                    const fetchDuration = (fetchEndTime - fetchStartTime) / 1000;
                    
                    console.log(`‚úÖ fetchÂÆå‰∫Ü (ÊâÄË¶ÅÊôÇÈñì: ${fetchDuration.toFixed(2)}Áßí)`);
                    
                    if (fetchDuration > 5) {
                        console.warn(`‚ö†Ô∏è „É≠„Ç∞„Ç§„É≥Âá¶ÁêÜ„ÅåÈÅÖ„ÅÑ: ${fetchDuration.toFixed(2)}Áßí`);
                        console.warn('ÂéüÂõ†ÂÄôË£ú: Cloud Run„Ç≥„Éº„É´„Éâ„Çπ„Çø„Éº„Éà„ÄÅFirestore„ÇØ„Ç©„Éº„Çø„ÄÅ„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØÈÅÖÂª∂');
                    }
                } catch (fetchError) {
                    console.error('‚ùå fetch„Ç®„É©„Éº:', fetchError);
                    console.error('‚ùå „Ç®„É©„ÉºË©≥Á¥∞:', fetchError.message);
                    console.error('‚ùå „Ç®„É©„Éº„Çø„Ç§„Éó:', fetchError.name);
                    
                    if (fetchError.name === 'AbortError') {
                        throw new Error('„É≠„Ç∞„Ç§„É≥„Åå„Çø„Ç§„É†„Ç¢„Ç¶„Éà„Åó„Åæ„Åó„ÅüÔºà30ÁßíË∂ÖÈÅéÔºâ\n' +
                                      'ÂéüÂõ†:\n' +
                                      '1. Cloud Run„ÅÆ„Ç≥„Éº„É´„Éâ„Çπ„Çø„Éº„ÉàÔºàÂàùÂõûËµ∑Âãï„Å´ÊôÇÈñì„Åå„Åã„Åã„ÇãÔºâ\n' +
                                      '2. Firestore„ÅÆ„ÇØ„Ç©„Éº„ÇøË∂ÖÈÅé\n' +
                                      '3. „Çµ„Éº„Éê„Éº„ÅÆÈÅéË≤†Ëç∑\n\n' +
                                      'ÂØæÂá¶Ê≥ï: Êï∞ÁßíÂæÖ„Å£„Å¶„Åã„ÇâÂÜçÂ∫¶„ÅäË©¶„Åó„Åè„Å†„Åï„ÅÑ');
                    }
                    
                    if (fetchError.message.includes('Failed to fetch') || fetchError.message.includes('NetworkError')) {
                        throw new Error('„Çµ„Éº„Éê„Éº„Å´Êé•Á∂ö„Åß„Åç„Åæ„Åõ„Çì\n' +
                                      'ÂéüÂõ†:\n' +
                                      '1. „Éç„ÉÉ„Éà„ÉØ„Éº„ÇØÊé•Á∂ö„ÅÆÂïèÈ°å\n' +
                                      '2. Cloud Run„Çµ„Éº„Éì„Çπ„ÅåÂÅúÊ≠¢‰∏≠\n' +
                                      '3. CORSË®≠ÂÆö„ÅÆÂïèÈ°å\n\n' +
                                      'ÂØæÂá¶Ê≥ï: „Éç„ÉÉ„Éà„ÉØ„Éº„ÇØÊé•Á∂ö„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                    }
                    throw new Error('„É≠„Ç∞„Ç§„É≥„É™„ÇØ„Ç®„Çπ„Éà„Å´Â§±Êïó: ' + fetchError.message);
                }

                console.log('üì• „É¨„Çπ„Éù„É≥„Çπ„Çπ„ÉÜ„Éº„Çø„Çπ:', response.status);
                console.log('üì• „É¨„Çπ„Éù„É≥„ÇπOK:', response.ok);

                const data = await response.json();
                console.log('üì• „É¨„Çπ„Éù„É≥„Çπ„Éá„Éº„Çø:', data);

                if (response.ok && data.success) {
                    console.log('‚úÖ „É≠„Ç∞„Ç§„É≥ÊàêÂäü:', data.user);
                    
                    // „Éà„Éº„ÇØ„É≥„Å®„É¶„Éº„Ç∂„ÉºÊÉÖÂ†±„Çí‰øùÂ≠ò
                    localStorage.setItem('shift_auth_token', data.token);
                    localStorage.setItem('shift_user', JSON.stringify(data.user));
                    
                    // status „Å´Âü∫„Å•„ÅÑ„Å¶„É™„ÉÄ„Ç§„É¨„ÇØ„ÉàÔºà1=ÁÆ°ÁêÜËÄÖ, 0=„Çπ„Çø„ÉÉ„ÉïÔºâ
                    // GitHub PagesÁí∞Â¢É„Åß„ÅØ /shift/ „ÇíÂê´„ÇÅ„Çã
                    const isGitHubPages = window.location.hostname.includes('github.io');
                    const basePath = isGitHubPages ? '/shift/' : '/';
                    const targetPage = (data.user.status === 1) 
                        ? 'shift_home_admin.html' 
                        : 'shift_home_staff.html';
                    
                    const redirectUrl = basePath + targetPage;
                    console.log('üéØ „É™„ÉÄ„Ç§„É¨„ÇØ„ÉàÂÖà:', redirectUrl);
                    console.log('üéØ ÂÆåÂÖ®„Å™URL:', window.location.origin + redirectUrl);
                    
                    // „É™„ÉÄ„Ç§„É¨„ÇØ„ÉàÂÆüË°å
                    setTimeout(() => {
                        window.location.href = redirectUrl;
                    }, 100);
                } else {
                    console.error('‚ùå „É≠„Ç∞„Ç§„É≥Â§±Êïó:', data);
                    console.error('‚ùå „É¨„Çπ„Éù„É≥„Çπ„Çπ„ÉÜ„Éº„Çø„Çπ:', response.status);
                    showError(data.error || '„É¶„Éº„Ç∂„ÉºID„Åæ„Åü„ÅØ„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÊ≠£„Åó„Åè„ÅÇ„Çä„Åæ„Åõ„Çì');
                }
            } catch (error) {
                console.error('‚ùå „É≠„Ç∞„Ç§„É≥„Ç®„É©„Éº:', error);
                console.error('‚ùå „Ç®„É©„ÉºË©≥Á¥∞:', error.message);
                console.error('‚ùå „Çπ„Çø„ÉÉ„ÇØ„Éà„É¨„Éº„Çπ:', error.stack);
                showError('„É≠„Ç∞„Ç§„É≥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ„Éç„ÉÉ„Éà„ÉØ„Éº„ÇØÊé•Á∂ö„ÇíÁ¢∫Ë™ç„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
            } finally {
                // ÈÄÅ‰ø°ÂÆå‰∫ÜÂæå„ÄÅ„Éï„É©„Ç∞„Å®„Éú„Çø„É≥„Çí„É™„Çª„ÉÉ„Éà
                isSubmitting = false;
                if (submitButton) {
                    submitButton.disabled = false;
                    submitButton.textContent = originalButtonText;
                }
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }
    </script>
</body>
</html>
