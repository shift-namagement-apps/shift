        <div class="calendar-container">

            <div class="calendar" id="calendar">

            </div>

            <div class="legend">
                <div class="legend-item">
                    <span class="legend-label">A: æ—©ç•ªã€B: é…ç•ªã€C: æ—¥å‹¤ã€EL: æ—©é…ã€N: å¤œå‹¤ã€L: é…å‹¤ã€SP: å°‚å¾“</span>

    <script>
        // ç¾åœ¨è¡¨ç¤ºä¸­ã®å¹´æœˆ
        let currentYear = new Date().getFullYear();
        let currentMonth = new Date().getMonth() + 1; // 1-12
        let currentUser = null;
        
        // ã‚·ãƒ•ãƒˆã‚³ãƒ¼ãƒ‰ã®å®šç¾©
        const SHIFT_CODES = {
            'A': { name: 'æ—©ç•ª', color: 'morning' },
            'B': { name: 'é…ç•ª', color: 'afternoon' },
            'C': { name: 'æ—¥å‹¤', color: 'allday' },
            'EL': { name: 'æ—©é…', color: 'allday' },
            'N': { name: 'å¤œå‹¤', color: 'afternoon' },
            'L': { name: 'é…å‹¤', color: 'afternoon' },
            'SP': { name: 'å°‚å¾“', color: 'morning' }
        };
        
        // å‡ºå‹¤å…¥åŠ›ç”»é¢ã¸
        function goToAttendance() {
            window.location.href = 'shift_attendance_Form.html';
        }
        
        // æœˆã®åˆ‡ã‚Šæ›¿ãˆ
        function prevMonth() {
            currentMonth--;
            if (currentMonth < 1) {
                currentMonth = 12;
                currentYear--;
            }
            loadShiftData();
        }
        
        function nextMonth() {
            currentMonth++;
            if (currentMonth > 12) {
                currentMonth = 1;
                currentYear++;
            }
            loadShiftData();
        }
        
        // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚’æç”»
        function renderCalendar(shifts) {
            const calendar = document.getElementById('calendar');
            
            // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼å…¨ä½“ã‚’ã‚¯ãƒªã‚¢
            calendar.innerHTML = '';
            
            // ãƒ˜ãƒƒãƒ€ãƒ¼è¡Œã‚’è¿½åŠ 
            const dayHeaders = ['æ—¥', 'æœˆ', 'ç«', 'æ°´', 'æœ¨', 'é‡‘', 'åœŸ'];
            dayHeaders.forEach((day, index) => {
                const header = document.createElement('div');
                header.className = 'calendar-day-header';
                if (index === 0) header.classList.add('sunday');
                if (index === 6) header.classList.add('saturday');
                header.textContent = day;
                calendar.appendChild(header);
            });
            
            // æœˆã®æƒ…å ±ã‚’å–å¾—
            const firstDay = new Date(currentYear, currentMonth - 1, 1);
            const lastDay = new Date(currentYear, currentMonth, 0);
            const daysInMonth = lastDay.getDate();
            const startDayOfWeek = firstDay.getDay(); // 0=æ—¥æ›œ, 1=æœˆæ›œ...
            
            // æœˆè¡¨ç¤ºã‚’æ›´æ–°
            document.getElementById('currentMonth').textContent = 
                `${currentYear}å¹´${currentMonth}æœˆ`;
            
            // ä»Šæ—¥ã®æ—¥ä»˜
            const today = new Date();
            const isCurrentMonth = today.getFullYear() === currentYear && 
                                   today.getMonth() + 1 === currentMonth;
            const todayDate = isCurrentMonth ? today.getDate() : -1;
            
            // æœ€åˆã®é€±ã®ç©ºç™½ã‚»ãƒ«
            for (let i = 0; i < startDayOfWeek; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day';
                calendar.appendChild(emptyDay);
            }
            
            // å„æ—¥ä»˜ã®ã‚»ãƒ«ã‚’ä½œæˆ
            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                const dayOfWeek = (startDayOfWeek + day - 1) % 7;
                
                // åŸºæœ¬ã‚¯ãƒ©ã‚¹
                dayCell.className = 'calendar-day';
                if (dayOfWeek === 0) dayCell.classList.add('sunday');
                if (dayOfWeek === 6) dayCell.classList.add('saturday');
                if (day === todayDate) dayCell.classList.add('today');
                
                // æ—¥ä»˜ç•ªå·
                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = day;
                dayCell.appendChild(dayNumber);
                
                // ãã®æ—¥ã®ã‚·ãƒ•ãƒˆã‚’æ¤œç´¢
                const dateStr = `${currentYear}-${String(currentMonth).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                const dayShifts = shifts[dateStr];
                
                if (dayShifts) {
                    // ã‚·ãƒ•ãƒˆãŒã‚ã‚‹å ´åˆã€å„ãƒ›ãƒ¼ãƒ ã¨ã‚·ãƒ•ãƒˆã‚³ãƒ¼ãƒ‰ã‚’è¡¨ç¤º
                    Object.entries(dayShifts).forEach(([home, shiftCodes]) => {
                        Object.keys(shiftCodes).forEach(code => {
                            const shiftInfo = document.createElement('div');
                            const shiftDef = SHIFT_CODES[code] || { name: code, color: 'allday' };
                            shiftInfo.className = `shift-info shift-${shiftDef.color}`;
                            shiftInfo.textContent = `${home}ãƒ›ãƒ¼ãƒ  ${shiftDef.name}`;
                            dayCell.appendChild(shiftInfo);
                        });
                    });
                }
                
                calendar.appendChild(dayCell);
            }
        }
        
        // ã‚·ãƒ•ãƒˆãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿
        async function loadShiftData() {
            if (!currentUser) {
                console.error('ãƒ¦ãƒ¼ã‚¶ãƒ¼æƒ…å ±ãŒã‚ã‚Šã¾ã›ã‚“');
                return;
            }
            
            try {
                const token = localStorage.getItem('shift_auth_token');
                if (!token) {
                    console.error('èªè¨¼ãƒˆãƒ¼ã‚¯ãƒ³ãŒã‚ã‚Šã¾ã›ã‚“');
                    window.location.href = window.BASE_PATH || '/shift/';
                    return;
                }
                
                console.log(`ğŸ“… ${currentYear}å¹´${currentMonth}æœˆã®ã‚·ãƒ•ãƒˆã‚’å–å¾—ä¸­...`);
                
                // APIã‹ã‚‰ã‚·ãƒ•ãƒˆãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—ï¼ˆæ‰¿èªæ¸ˆã¿ã®ã¿ï¼‰
                const response = await fetch(
                    `${API_BASE_URL}/api/shift-requests/get?year=${currentYear}&month=${currentMonth}`,
                    {
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    }
                );
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log('ğŸ“¥ å–å¾—ã—ãŸãƒ‡ãƒ¼ã‚¿:', data);
                
                if (!data.success) {
                    throw new Error(data.error || 'ãƒ‡ãƒ¼ã‚¿å–å¾—å¤±æ•—');
                }
                
                // è‡ªåˆ†ã®ã‚·ãƒ•ãƒˆã®ã¿ã‚’ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°ï¼ˆstatus=1 æ‰¿èªæ¸ˆã¿ï¼‰
                const myShifts = {};
                const myUserId = currentUser.id || currentUser.username || currentUser.user_id;
                console.log('ğŸ” ãƒ•ã‚£ãƒ«ã‚¿ãƒªãƒ³ã‚°å¯¾è±¡ãƒ¦ãƒ¼ã‚¶ãƒ¼ID:', myUserId);
                
                Object.entries(data.shifts || {}).forEach(([date, dateData]) => {
                    Object.entries(dateData).forEach(([home, homeData]) => {
                        Object.entries(homeData).forEach(([shiftCode, users]) => {
                            // usersã¯é…åˆ— - è‡ªåˆ†ã®IDã¨status=1ã®ã¿
                            const myShift = users.find(u => 
                                u.user_id === myUserId && 
                                u.status === 1
                            );
                            
                            if (myShift) {
                                if (!myShifts[date]) myShifts[date] = {};
                                if (!myShifts[date][home]) myShifts[date][home] = {};
                                myShifts[date][home][shiftCode] = myShift;
                            }
                        });
                    });
                });
                
                console.log('âœ… è‡ªåˆ†ã®æ‰¿èªæ¸ˆã¿ã‚·ãƒ•ãƒˆ:', myShifts);
                
                // ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚’æç”»
                renderCalendar(myShifts);
                
            } catch (error) {
                console.error('âŒ ã‚·ãƒ•ãƒˆãƒ‡ãƒ¼ã‚¿å–å¾—ã‚¨ãƒ©ãƒ¼:', error);
                alert('ã‚·ãƒ•ãƒˆãƒ‡ãƒ¼ã‚¿ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
                renderCalendar({}); // ç©ºã®ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ã‚’è¡¨ç¤º
            }
        }
    </script>
    
    <!-- APIè¨­å®šã‚’å…ˆã«èª­ã¿è¾¼ã‚€ -->
    <script src="config.js"></script>

    <script src="auth.js"></script>
    
    <script>
        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã®èªè¨¼ãƒã‚§ãƒƒã‚¯
        document.addEventListener('DOMContentLoaded', async () => {
            // èªè¨¼ãƒã‚§ãƒƒã‚¯
            if (typeof PageRouter !== 'undefined') {
                const hasAccess = await PageRouter.checkPageAccess();
                if (!hasAccess) {
                    return; // èªè¨¼å¤±æ•—æ™‚ã¯å‡¦ç†ã‚’ä¸­æ–­
                }
            }
            
            // ãƒ¦ãƒ¼ã‚¶ãƒ¼æƒ…å ±ã‚’å–å¾—
            const token = localStorage.getItem('shift_auth_token');
            if (!token) {
                window.location.href = window.BASE_PATH || '/shift/';
                return;

            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/verify`, {

                });
                
                const data = await response.json();
                if (data.success && data.user) {
                    currentUser = data.user;
                    // ãƒ¦ãƒ¼ã‚¶ãƒ¼IDã‚’å–å¾—ï¼ˆãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯å‡¦ç†ï¼‰
                    const myUserId = currentUser.id || currentUser.username || currentUser.user_id;
                    console.log('ğŸ‘¤ ãƒ­ã‚°ã‚¤ãƒ³ãƒ¦ãƒ¼ã‚¶ãƒ¼:', currentUser.name, `(${currentUser.role})`, 'user_id:', myUserId);
                    
                    // ã‚·ãƒ•ãƒˆãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã¿
                    await loadShiftData();
                } else {
                    throw new Error('ãƒ¦ãƒ¼ã‚¶ãƒ¼æƒ…å ±ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ');
                }
            } catch (error) {
                console.error('èªè¨¼ã‚¨ãƒ©ãƒ¼:', error);
                localStorage.removeItem('shift_auth_token');
                window.location.href = window.BASE_PATH || '/shift/';
            }
        });
