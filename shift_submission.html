<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シフト希望提出</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Hiragino Kaku Gothic ProN", "Noto Sans JP", Meiryo, sans-serif;
            background-color: #f0f2f5;
            color: #212529;
            font-size: 14px;
        }

        /* ヘッダー */
        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #ffffff;
            padding: 1rem 1.5rem;
            border-radius: 0.375rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            position: sticky;
            top: 0;
            z-index: 100;
            margin-bottom: 1rem;
        }

        .back-link {
            font-size: 1.25rem;
            font-weight: bold;
            color: #212529;
            text-decoration: none;
        }

        .date-selector {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .date-selector select,
        .date-selector span {
            border: none;
            background: none;
            font-size: 1.25rem;
            font-weight: bold;
            padding: 0.25rem 0.5rem;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
        }

        .date-selector select {
            background-color: #f8f9fa;
            border-radius: 0.25rem;
            padding-right: 1.5rem;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='%23343a40' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M2 5l6 6 6-6'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.5rem center;
            background-size: 16px 12px;
            cursor: pointer;
        }

        /* メインコンテンツ */
        .main-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
        }

        .submit-button-container {
            text-align: right;
            margin-bottom: 1rem;
        }

        .submit-button {
            padding: 0.75rem 2rem;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .submit-button:hover {
            background: #357abd;
        }

        /* シフト表 */
        .shift-table-container {
            background-color: #ffffff;
            border-radius: 0.375rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
            padding: 1.5rem;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            overflow: hidden;
        }

        .calendar-day-header {
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
            border-bottom: 1px solid #dee2e6;
            padding: 12px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
            color: #333;
        }

        .calendar-day-header:nth-child(7n) {
            border-right: none;
        }

        .calendar-day-header.sunday {
            color: #d32f2f;
        }

        .calendar-day-header.saturday {
            color: #1976d2;
        }

        .calendar-day {
            border-right: 1px solid #dee2e6;
            border-bottom: 1px solid #dee2e6;
            min-height: 100px;
            padding: 12px;
            background-color: white;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .calendar-day:nth-child(7n) {
            border-right: none;
        }

        .calendar-day:hover {
            background-color: #e3f2fd;
        }

        .calendar-day.empty {
            background-color: #f8f9fa;
            cursor: default;
        }

        .calendar-day.empty:hover {
            background-color: #f8f9fa;
        }

        .day-number {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .calendar-day.sunday .day-number {
            color: #d32f2f;
        }

        .calendar-day.saturday .day-number {
            color: #1976d2;
        }

        .shift-info {
            font-size: 13px;
            font-weight: 600;
            margin-top: 8px;
            padding: 6px 8px;
            text-align: center;
            line-height: 1.4;
            border-radius: 4px;
        }

        .shift-info.shift-a {
            background-color: #fff3e0;
            color: #e65100;
        }

        .shift-info.shift-b {
            background-color: #e3f2fd;
            color: #0d47a1;
        }

        .shift-info.shift-c {
            background-color: #f3e5f5;
            color: #4a148c;
        }

        .shift-info.shift-el {
            background-color: #e8f5e9;
            color: #1b5e20;
        }

        .shift-info.shift-n {
            background-color: #fce4ec;
            color: #880e4f;
        }

        .shift-info.shift-l {
            background-color: #fff9c4;
            color: #f57f17;
        }

        .shift-info.shift-sp {
            background-color: #e0f2f1;
            color: #004d40;
        }

        /* ホーム別の背景色 */
        .calendar-day.home-a {
            background-color: rgba(255, 182, 193, 0.2);
        }

        .calendar-day.home-b {
            background-color: rgba(173, 216, 230, 0.2);
        }

        .calendar-day.home-c {
            background-color: rgba(144, 238, 144, 0.2);
        }

        .calendar-day.home-d {
            background-color: rgba(255, 218, 185, 0.2);
        }

        .calendar-day.home-e {
            background-color: rgba(221, 160, 221, 0.2);
        }

        /* モーダル */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #ffffff;
            margin: auto;
            border-radius: 0.375rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            border-bottom: 1px solid #dee2e6;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.25rem;
        }

        .modal-close {
            font-size: 1.75rem;
            font-weight: bold;
            color: #6c757d;
            cursor: pointer;
            line-height: 1;
        }

        .modal-close:hover {
            color: #212529;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .modal-body .form-group {
            margin-bottom: 1rem;
        }

        .modal-body label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .modal-body .form-value {
            padding: 0.5rem;
            background-color: #f8f9fa;
            border-radius: 0.25rem;
            font-size: 0.9rem;
        }

        .modal-body .form-control {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            font-size: 0.9rem;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
            padding: 1rem 1.5rem;
            border-top: 1px solid #dee2e6;
        }

        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            font-weight: bold;
            text-align: center;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-cancel {
            background-color: #6c757d;
            color: white;
        }

        .btn-cancel:hover {
            background-color: #5a6268;
        }

        .btn-save {
            background-color: #007bff;
            color: white;
        }

        .btn-save:hover {
            background-color: #0056b3;
        }

        /* レスポンシブ対応 */
        @media screen and (max-width: 768px) {
            .app-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .calendar-day {
                min-height: 80px;
                padding: 8px;
            }

            .day-number {
                font-size: 14px;
            }

            .shift-info {
                font-size: 11px;
                padding: 4px 6px;
            }

            .calendar-day-header {
                padding: 8px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>

    <!-- モーダル -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>シフト希望入力</h2>
                <span class="modal-close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>日付</label>
                    <div id="modal-date" class="form-value"></div>
                </div>
                <div class="form-group">
                    <label>シフトコード</label>
                    <select id="modal-shift-code" class="form-control">
                        <option value="NONE">未定</option>
                        <option value="A">A（日勤：10時～19時）</option>
                        <option value="B">B（夜勤：22時～7時）</option>
                        <option value="C">C（遅番：13時～22時）</option>
                        <option value="EL">EL（早朝：7時～10時）</option>
                        <option value="N">N（公休）</option>
                        <option value="L">L（有休）</option>
                        <option value="SP">SP（特休）</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>ホーム</label>
                    <select id="modal-home" class="form-control">
                        <option value="">指定なし</option>
                        <option value="A">Aホーム</option>
                        <option value="B">Bホーム</option>
                        <option value="C">Cホーム</option>
                        <option value="D">Dホーム</option>
                        <option value="E">Eホーム</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-cancel" id="modal-cancel-btn">キャンセル</button>
                <button class="btn btn-save" id="modal-save-btn">保存</button>
            </div>
        </div>
    </div>

    <div class="main-content">
        <!-- ヘッダー -->
        <header class="app-header">
            <a href="#" class="back-link">← 戻る</a>
            <div class="date-selector">
                <select id="year-select">
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                </select>
                <span>年</span>
                <select id="month-select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <span>月</span>
            </div>
            <div style="width: 60px;"></div>
        </header>

        <!-- 提出ボタン -->
        <div class="submit-button-container">
            <button class="submit-button" onclick="submitShift()">シフト希望を提出</button>
        </div>

        <!-- シフト表 -->
        <div class="shift-table-container">
            <div class="calendar" id="calendar">
                <!-- カレンダーはJavaScriptで生成 -->
            </div>
        </div>
    </div>

    <script>
        const appState = {
            currentYear: 2025,
            currentMonth: 11,
            myShifts: {},
            editingDate: null
        };

        const SHIFT_CODES = {
            A: { name: '日勤', time: '10時～19時', class: 'shift-a' },
            B: { name: '夜勤', time: '22時～7時', class: 'shift-b' },
            C: { name: '遅番', time: '13時～22時', class: 'shift-c' },
            EL: { name: '早朝', time: '7時～10時', class: 'shift-el' },
            N: { name: '公休', time: '', class: 'shift-n' },
            L: { name: '有休', time: '', class: 'shift-l' },
            SP: { name: '特休', time: '', class: 'shift-sp' },
            NONE: { name: '未定', time: '', class: 'shift-none' }
        };

        let dom = {};

        document.addEventListener('DOMContentLoaded', () => {
            dom = {
                yearSelect: document.getElementById('year-select'),
                monthSelect: document.getElementById('month-select'),
                calendar: document.getElementById('calendar'),
                modal: document.getElementById('edit-modal'),
                modalCloseBtn: document.querySelector('.modal-close'),
                modalCancelBtn: document.getElementById('modal-cancel-btn'),
                modalSaveBtn: document.getElementById('modal-save-btn'),
                modalDate: document.getElementById('modal-date'),
                modalShiftCode: document.getElementById('modal-shift-code'),
                modalHome: document.getElementById('modal-home'),
            };

            setupEventListeners();
            render();

            dom.yearSelect.value = appState.currentYear;
            dom.monthSelect.value = appState.currentMonth;
        });

        function setupEventListeners() {
            dom.yearSelect.addEventListener('change', handleDateChange);
            dom.monthSelect.addEventListener('change', handleDateChange);
            dom.calendar.addEventListener('click', handleCellClick);
            dom.modalCloseBtn.addEventListener('click', closeModal);
            dom.modalCancelBtn.addEventListener('click', closeModal);
            dom.modalSaveBtn.addEventListener('click', handleModalSave);
        }

        function handleDateChange() {
            appState.currentYear = parseInt(dom.yearSelect.value, 10);
            appState.currentMonth = parseInt(dom.monthSelect.value, 10);
            render();
        }

        function getDaysInMonth(year, month) {
            return new Date(year, month, 0).getDate();
        }

        function getFirstDayOfMonth(year, month) {
            return new Date(year, month - 1, 1).getDay(); // 0=日曜, 6=土曜
        }

        function getDayOfWeek(year, month, day) {
            return new Date(year, month - 1, day).getDay();
        }

        function render() {
            const daysInMonth = getDaysInMonth(appState.currentYear, appState.currentMonth);
            const firstDay = getFirstDayOfMonth(appState.currentYear, appState.currentMonth);
            
            let calendarHtml = '';
            
            // 曜日ヘッダー
            const dayHeaders = ['日', '月', '火', '水', '木', '金', '土'];
            dayHeaders.forEach((day, index) => {
                const className = index === 0 ? 'sunday' : (index === 6 ? 'saturday' : '');
                calendarHtml += `<div class="calendar-day-header ${className}">${day}</div>`;
            });
            
            // 月初めまでの空セル
            for (let i = 0; i < firstDay; i++) {
                calendarHtml += '<div class="calendar-day empty"></div>';
            }
            
            // 日付セル
            for (let day = 1; day <= daysInMonth; day++) {
                const dayOfWeek = getDayOfWeek(appState.currentYear, appState.currentMonth, day);
                const shift = appState.myShifts[day] || { code: 'NONE', home: '' };
                const shiftInfo = SHIFT_CODES[shift.code] || SHIFT_CODES['NONE'];
                
                let dayClass = 'calendar-day';
                if (dayOfWeek === 0) dayClass += ' sunday';
                if (dayOfWeek === 6) dayClass += ' saturday';
                if (shift.home) dayClass += ` home-${shift.home.toLowerCase()}`;
                
                calendarHtml += `<div class="${dayClass}" data-date="${day}">`;
                calendarHtml += `<div class="day-number">${day}</div>`;
                
                if (shift.code !== 'NONE') {
                    calendarHtml += `<div class="shift-info ${shiftInfo.class}">${shift.code}</div>`;
                }
                
                calendarHtml += '</div>';
            }
            
            dom.calendar.innerHTML = calendarHtml;
        }

        function handleCellClick(event) {
            const cell = event.target.closest('.calendar-day');
            if (!cell || cell.classList.contains('empty')) return;
            
            const date = cell.dataset.date;
            if (!date) return;

            appState.editingDate = date;
            const currentShift = appState.myShifts[date] || { code: 'NONE', home: '' };
            
            openModal(date, currentShift);
        }

        function openModal(date, currentShift) {
            dom.modalDate.textContent = `${appState.currentYear}年${appState.currentMonth}月${date}日`;
            dom.modalShiftCode.value = currentShift.code;
            dom.modalHome.value = currentShift.home || '';
            
            dom.modal.classList.add('show');
        }

        function closeModal() {
            dom.modal.classList.remove('show');
            appState.editingDate = null;
        }

        function handleModalSave() {
            if (!appState.editingDate) return;
            
            const newCode = dom.modalShiftCode.value;
            const newHome = dom.modalHome.value;

            appState.myShifts[appState.editingDate] = { code: newCode, home: newHome };
            
            closeModal();
            render();
        }

        function submitShift() {
            const shiftCount = Object.keys(appState.myShifts).length;
            if (shiftCount === 0) {
                alert('シフト希望が入力されていません。');
                return;
            }

            if (confirm(`${appState.currentYear}年${appState.currentMonth}月のシフト希望を提出しますか？\n入力済み: ${shiftCount}日分`)) {
                // TODO: 実際のAPI送信処理
                console.log('提出データ:', appState.myShifts);
                alert('シフト希望を提出しました！');
                
                // 提出後はクリア
                appState.myShifts = {};
                render();
            }
        }
    </script>
</body>
</html>
